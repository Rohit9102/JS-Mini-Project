<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon!</h3>

      <h1>OurBrand New <br />Website Is on It's Way</h1>
      <p>Subsribed for more details</p>

      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your Email Id" required />
        <button type="submit">
          <img src="images/send-icon.png" width="30px" />
        </button>
      </form>

      <span id="msg"></span>
    </div>

    <form name="submit-to-google-sheet">
      <input name="email" type="email" placeholder="Email" required />
      <button type="submit">Send</button>
    </form>

    <script>
      // Handling form submission and displaying success message
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault(); // Prevents default form submission behavior

        // Replace 'YOUR_GOOGLE_SCRIPT_URL_HERE' with your own Google Apps Script URL
        const scriptURL = "YOUR_GOOGLE_SCRIPT_URL_HERE";

        fetch(scriptURL, {
          method: "POST",
          body: new FormData(form),
        })
          .then((response) => {
            msg.innerHTML = "Thank You For Subscribing!"; // Show success message
            setTimeout(() => {
              msg.innerHTML = "";
            }, 5000); // Clear message after 5 seconds
            form.reset(); // Reset form fields
          })
          .catch((error) => console.error("Error!", error.message)); // Log error if submission fails
      });
    </script>
  </body>
</html>
