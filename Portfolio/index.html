<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="hero">

        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
        </nav>

        <div class="info">
            <h1>Hi, I'm <span>Kate</span> Amelia</h1>
            <p>This is my official portfolio website to showcase all my work related to web development <br> and UI design.</p>
            <a href="#">Download CV</a>

            <div class="social-links">
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-behance"></i></a>
                <a href="#"><i class="fab fa-dribbble"></i></a>
            </div>
        </div>

        <div class="img-box">
            <img src="images/pattern.png" class="back-img">
            <img src="images/girl.png" class="main-img">
        </div>
    </div>

    <script>
        const icon = document.getElementById("icon");

        // Check localStorage for dark mode preference
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            icon.src = "images/sun.png"; // Change to sun icon in dark mode
        }

        // Toggle dark mode on icon click
        icon.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            // Save preference in localStorage
            if (document.body.classList.contains("dark-mode")) {
                icon.src = "images/sun.png"; // Change to sun icon
                localStorage.setItem("theme", "dark");
            } else {
                icon.src = "images/moon.png"; // Change back to moon icon
                localStorage.setItem("theme", "light");
            }
        });
    </script>
</body>
</html>
